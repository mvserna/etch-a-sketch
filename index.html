<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixel Paint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 id="header">Pixel Paint</h1>
    <div id="color-buttons">
      <input type="button" value="Grayscale" id="button-grayscale" class="buttons">
      <input type="button" value="Rainbow" id="button-rainbow" class="buttons">
      <input type="button" value="Polychromatic" id="button-polychromatic" class="buttons">
    </div>
    <div id="canvas"></div>
    <input id="button-reset" type="button" value="Reset Canvas" class="buttons">
    <h3 id="directions">Choose your color scheme and move the mouse to paint</h3>
  </div>
  <script src="main.js"></script>
</body>
</html>
